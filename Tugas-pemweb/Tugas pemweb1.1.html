<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Registration</title>
  <style>
    :root{
      --bg: #f5f7f8;
      --card: #fff;
      --muted: #9aa3ab;
      --accent: #111;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(17,17,17,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#f7f9fb, #f1f4f6);
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      padding:30px;
    }

    .card{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
      font-weight:700;
      letter-spacing:-0.2px;
    }
    p.lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
    }

    form .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-bottom:14px;
    }

    .input, .select{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #e6eaee;
      background:#fbfcfd;
      font-size:14px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    .input:focus, .select:focus{
      border-color:#cbd6df;
      box-shadow:0 4px 10px rgba(11,20,30,0.04);
    }

    .full{
      grid-column: 1 / -1;
    }

    label.section{
      display:block;
      margin:18px 0 8px;
      font-weight:600;
      font-size:15px;
    }
    .hint{
      margin:0 0 12px;
      color:var(--muted);
      font-size:13px;
    }

    .days{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px 20px;
      margin-bottom:12px;
    }

    .checkbox{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:15px;
      color:#222;
    }
    .checkbox input[type="checkbox"]{
      width:18px;
      height:18px;
      border-radius:4px;
      accent-color: #111;
    }

    .agree{
      display:flex;
      align-items:flex-start;
      gap:10px;
      margin:12px 0 20px;
      color:#333;
      font-size:14px;
    }
    .agree input[type="checkbox"]{
      width:18px;
      height:18px;
      accent-color:#111;
    }

    .btn{
      display:inline-block;
      background:#111;
      color:#fff;
      border:none;
      padding:12px 24px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(17,17,17,0.12);
      transition: transform .08s ease;
    }
    .btn:active{ transform: translateY(1px) }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Class registration form">
    <h1>Class Registration Form</h1>
    <p class="lead">Please fill out the form below to register for our class</p>

    <form id="regForm" onsubmit="handleSubmit(event)" novalidate>
      <div class="grid">
        <input class="input" id="firstName" name="firstName" placeholder="First Name" required>
        <input class="input" id="lastName" name="lastName" placeholder="Last Name" required>

        <input class="input" id="email" name="email" placeholder="Email Address" type="email" required>
        <input class="input" id="phone" name="phone" placeholder="Phone Number" type="tel" required>

        <label class="section full" for="level">Class Level</label>
        <select id="level" name="level" class="select full" required>
          <option value="" disabled selected>Select your class level</option>
          <option>Beginner</option>
          <option>profesional</option>
          <option>hard</option>
        </select>
      </div>

      <p class="hint">Please choose the appropriate level for your experience</p>

      <label class="section">Class Days</label>
      <p class="hint">Please select the days you are available to attend class</p>

      <div class="days" role="group" aria-label="class days">
        <label class="checkbox"><input type="checkbox" name="days" value="Monday"> Monday</label>
        <label class="checkbox"><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>

        <label class="checkbox"><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
        <label class="checkbox"><input type="checkbox" name="days" value="Thursday"> Thursday</label>

        <label class="checkbox"><input type="checkbox" name="days" value="Friday"> Friday</label>
        <label class="checkbox"><input type="checkbox" name="days" value="Saturday"> Saturday</label>
      </div>

      <label class="agree">
        <input type="checkbox" id="agree" required>
        <span>I agree to the terms and conditions of the class registration</span>
      </label>

      <div style="text-align:center;">
        <button type="submit" id="submitBtn" class="btn">Register Now!</button>
      </div>
    </form>
  </div>
</body>
</html>
